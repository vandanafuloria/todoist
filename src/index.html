<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>todoist</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../images/logo.png" alt="" />
        <h1>Todoist</h1>
      </div>
      <div>
        <h3>March <span>25</span> 2025</h3>
      </div>
    </header>
    <section class="main-container">
      <div class="project-type-container">
        <h3>Add task <i class="fa-solid fa-circle-plus task"></i></h3>
        <h3>See All My Tasks</h3>
        <h3>Journaliing</h3>
        <h3>
          Add Project <i class="fa-solid fa-circle-plus project-adding"></i>
        </h3>
        <div class="project-container">
          <h3><i class="fa-solid fa-list-check"></i> First Project</h3>
          <h3><i class="fa-solid fa-list-check"></i> second Project</h3>
          <h3><i class="fa-solid fa-list-check"></i> third Project</h3>
        </div>
      </div>
      <div class="main-section-container">
        <h1>Welcome User... Plan Your Day In Advance</h1>
        <div class="flex-container">
          <div class="added-task-container">
            <div class="task-box">
              <div class="task-box">
                <input type="checkbox" name="" id="" />
                <h3>Hele my task element is this</h3>
              </div>
              <div>
                <span>21-march-2025</span>
              </div>
              <div class="editing">
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
          <div class="added-journalling-container"></div>
        </div>

        <dialog id="task-bar">
          <div class="task-add">
            <div class="task-add-section">
              <input
                type="text"
                name="task"
                id="task"
                placeholder="Add Your Task Here"
                autocomplete="off"
              />
            </div>

            <div class="date-container">
              <input type="date" id="date" />
            </div>
            <div class="priority-container">
              <input type="radio" id="high" name="priority" value="high" />
              <label for="high">High</label><br />

              <input type="radio" id="medium" name="priority" value="medium" />
              <label for="medium">Medium</label><br />

              <input type="radio" id="low" name="priority" value="low" />
              <label for="low">Low</label><br />
            </div>
            <button class="task-created">Add Task</button>
          </div>
        </dialog>
      </div>

      <dialog class="project">
        <div class="main-project-container">
          <input
            type="text"
            name="project"
            id="project"
            placeholder="Add a List Title"
          />
          <button class="project-btn-continue">Continue</button>
          <i class="fa-solid fa-xmark project-add-cancel"></i>
        </div>
      </dialog>

      <dialog class="project-info">
        <div class="projects">
          <div class="project-show">
            <h3 id="project-title">Project</h3>
            <i class="fa-solid fa-xmark cancel"></i>
            <div class="project-tasks">
              <div class="taskName">
                <input type="checkbox" name="" id="" />
                <h3>Heelo this is my first tasks</h3>
              </div>
            </div>
          </div>
          <div class="project-name-container">
            <input
              type="text"
              name=""
              id="task-adding"
              placeholder="Add-task"
            />
            <i class="fa-solid fa-arrow-up"></i>
          </div>
        </div>
      </dialog>
    </section>
    <!-- <script src="scripts/createTask.js"></script>
    <script src="scripts/index.js"></script> -->

    <!-- <script src="scripts/projectCreate.js"></script> -->

    <!-- <script src -->
  </body>
</html>
