<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans+Narrow:wght@400;700&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>todoist</title>
  </head>
  <body>
    <header>
      <div>
        <img src="../images/to-do.png" alt="" />
        <h1>Todoist</h1>
      </div>

      <div>
        <h3>Task <i class="fa-solid fa-circle-plus task"></i></h3>
      </div>

      <div>
        <h3>Project <i class="fa-solid fa-list-check project-adding"></i></h3>
      </div>

      <div>
        <h3 id="day"></h3>
      </div>
    </header>
    <section class="main-container">
      <div class="overlay">
        <div class="project-type-container">
          <div id="project-container">
            <h3><i class="fa-solid fa-list-check"></i> second Project</h3>
            <h3><i class="fa-solid fa-list-check"></i> third Project</h3>
          </div>
        </div>
        <div class="main-section-container">
          <h1>Plan Your Day In Advance</h1>

          <div class="project-view-container">
            <h3>project</h3>
            <input
              type="text"
              name=""
              id="project-name"
              placeholder="first Project"
              readonly
            />

            <!--first-->
            <div class="task-view">
              <div class="project-task-view">
                <input type="checkbox" name="" id="" />
                <input
                  type="text"
                  name=""
                  id=""
                  value="This is my fist project"
                  readonly
                />
              </div>
              <div class="icons">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash delete-btn"></i>
              </div>
            </div>
            <!--2rd-->
            <div class="task-view">
              <div class="project-task-view">
                <input type="checkbox" name="" id="" />
                <input
                  type="text"
                  name=""
                  id=""
                  value="this is my project"
                  readonly
                />
              </div>
              <div class="icons">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>

            <!--3rd-->

            <div class="task-view">
              <div class="project-task-view">
                <input type="checkbox" name="" id="" />
                <input
                  type="text"
                  name=""
                  id=""
                  value="This is my fist project"
                  readonly
                />
              </div>
              <div class="icons">
                <i class="fa-solid fa-pen"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
          </div>
          <div class="flex-container">
            <div class="added-task-container">
              <div class="task-box">
                <div class="task-box">
                  <input type="checkbox" name="" id="" />
                  <h3>Hele my task element is this</h3>
                </div>
                <div>
                  <span>21-04-2025</span>
                </div>
                <div class="editing">
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>
            <div class="added-journalling-container"></div>
          </div>

          <dialog id="task-bar">
            <div class="task-add">
              <span> <i class="fa-solid fa-xmark task-add-cancel"></i></span>
              <div class="task-add-section">
                <input
                  type="text"
                  name="task"
                  id="task"
                  placeholder="Add Your Task Here"
                  autocomplete="off"
                />
              </div>

              <div class="date-container">
                <input type="date" id="date" />
              </div>
              <div class="priority-container">
                <label for="high"
                  ><input type="radio" id="high" name="priority" value="high" />
                  <span>High</span></label
                >

                <label for="medium">
                  <input
                    type="radio"
                    id="medium"
                    name="priority"
                    value="medium"
                  />
                  <span>Medium</span></label
                >

                <label for="low">
                  <input
                    type="radio"
                    id="low"
                    name="priority"
                    value="low"
                  /><span>Low</span></label
                >
              </div>
              <button class="task-created">Add Task</button>
            </div>
          </dialog>
        </div>

        <dialog class="project">
          <div class="main-project-container">
            <input
              type="text"
              name="project"
              id="project"
              placeholder="Add a List Title"
            />
            <button class="project-btn-continue">Continue</button>
            <i class="fa-solid fa-xmark project-add-cancel"></i>
          </div>
        </dialog>

        <dialog class="project-info">
          <div class="projects">
            <div class="project-show">
              <h3 id="project-title">Project</h3>
              <i class="fa-solid fa-xmark cancel-btn"></i>
              <div class="project-tasks"></div>
            </div>
            <div class="project-name-container">
              <input
                type="text"
                name=""
                id="task-adding"
                placeholder="Add-task"
              />
              <i class="fa-solid fa-arrow-up"></i>
              <button>Done</button>
            </div>
          </div>
        </dialog>
      </div>
    </section>
    <!-- <script src="scripts/createTask.js"></script>
    <script src="scripts/index.js"></script> -->

    <!-- <script src="scripts/projectCreate.js"></script> -->

    <!-- <script src -->
  </body>
</html>
